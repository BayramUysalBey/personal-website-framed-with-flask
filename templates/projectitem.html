<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:4px;">  
  <div class="col-10">  
    <h4 style="color:rgb(120,120,120); margin-bottom:8px;">  
      {{ project["project name"] }}  
    </h4>  
    {% if "project content" in project %}  
    <div>  
      <b>Project Content:</b> {{ project["project content"] }}  
    </div>  
    {% endif %}  
  </div>  
  <div class="col-2" style="padding-right:16px;"> 
    <a href="{{ project['link'] }}" type="button" class="btn btn-outline-primary float-right align-middle" target="_blank">Look Inside</a>  
  </div>  
</div>
